name: CI

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2

    - name: Use Node.js
      uses: actions/setup-node@v2
      with:
        node-version: 16

    - name: Cache node modules
      uses: actions/cache@v2
      with:
        path: ~/.npm
        key: ${{ runner.OS }}-node-${{ hashFiles('**/package-lock.json') }}
        restore-keys: |
          ${{ runner.OS }}-node-

    - name: Install dependencies
      run: npm ci

    - name: StandardJS and Prettier
      run: npx eslint ./source/**/*.js

    - name: Stylelint
      run: npx stylelint "./source/**/*.css"

    - name: HTMLHint
      run: npx htmlhint "./source/**/*.html"

    - name: Jest (optional)
      id: jest
      run: npx jest || echo '::set-output name=status::failure'

    - name: JSDoc
      run: npx jsdoc -c jsdoc.config.json

    - name: Commit JSDoc changes
      run: |
        git config --global user.name 'GitHub Actions'
        git config --global user.email 'github-actions[bot]@users.noreply.github.com'
        git add -A
        git commit -m 'Update JSDoc' || echo 'No changes to commit'

        if [[ -n "${{ github.event.pull_request.number }}" ]]; then
          git push https://${{ secrets.GITHUB_TOKEN }}@github.com/${{ github.repository }}.git HEAD:refs/pull/${{ github.event.pull_request.number }}/merge
        else
          git push https://${{ secrets.GITHUB_TOKEN }}@github.com/${{ github.repository }}.git HEAD:${{ github.ref }}
        fi
