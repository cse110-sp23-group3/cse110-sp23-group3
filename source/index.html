<!doctype html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Home</title>

    <!-- CSS -->
    <link rel="stylesheet" href="assets/styles/main.css">
    <link rel="stylesheet" href="assets/styles/index.css">
    <link href="https://fonts.cdnfonts.com/css/lion-king" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://api.fontshare.com/v2/css?f[]=erode@700,500,600,400&display=swap" rel="stylesheet">

    <!-- Favicon -->
    <link rel="icon" type="image/x-icon" href="assets/images/favicon.ico">
</head>

<body>
    <!-- HEADING -->
    <header>
        <img src="./assets/images/ic_menu.svg" alt="menu" class="sidebar__toggle orange">
        <!-- <img src="./assets/images/menu.svg" alt="menu" class="orange"> -->
        <div class="banner">
            <h1 class="text text-lg orange">Powell's Pride Palm Reading</h1>
        </div>
    </header>
    <div class="app container">
        <!-- SIDEBAR -->
        <aside>
            <div class="sidebar bg-blur-darker border rounded-md">
                <div class="sidebar__history scrollbar">
                    <button id="new-chat" class="btn outline">+ New Chat</button>
                    <h3 class="text text-lg">Chat History</h3>
                    <ul id="history"></ul>
                </div>
                <div class="sidebar__settings">
                    <ul>
                        <li>
                            <a class="text-md" href="aboutus.html">
                                <img src="./assets/images/ic_about.svg" alt="about" class="sidebar__icons white">
                                About Us
                            </a>
                        </li>
                        <li>
                            <a class="text-md" href="#">
                                <img src="./assets/images/ic_setting.svg" alt="settings" class="sidebar__icons white">
                                Settings
                            </a>
                        </li>
                    </ul>
                </div>
            </div>
        </aside>

        <!-- MAIN -->
        <main>
            <div id="chat-image" class="chat-image"></div>
            <div class="chat-messages bg-blur border rounded-md scrollbar">
                <!-- CHAT CONTENT -->
                <div id="chat-messages"></div>

                <!-- LOADER -->
                <div id="spinner" class="incoming-message message-bubble" style="display: none;">
                    <div class="loader">
                        <div class="dot"></div>
                        <div class="dot"></div>
                        <div class="dot"></div>
                    </div>
                </div>
            </div>

            <!-- CHAT INPUT -->
            <section class="chat-input-container bg-blur rounded-md border">
                <form id="chat-form" class="border-sm" action="#" method="post">
                    <!-- <label for="image" class="btn">+</label> -->
                    <!-- <input type="file" name="image" id="image" class="btn"> -->
                    <label for="message"></label>
                    <input type="text" name="message" id="message" class="text-xs"
                        placeholder="Type your message here..." autocomplete="off">
                    <button type="submit" class="btn">Send</button>
                </form>
            </section>
        </main>
    </div>

    <!-- JavaScript -->
    <script src="assets/scripts/sidebar.js"></script>
    <script type="module" src="assets/scripts/main.js"></script>
</body>

</html>
