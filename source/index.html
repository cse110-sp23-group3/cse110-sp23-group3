<!doctype html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Home</title>

    <!-- CSS -->
    <link rel="stylesheet" href="assets/styles/main.css">
    <link rel="stylesheet" href="assets/styles/index.css">
</head>

<body>
    <!-- SIDEBAR -->
    <aside>
        <div class="sidebar">
            <div class="sidebar__menu">
                <h3>Chat History</h3>
                <ul>
                    <li><a href="#">History #1</a></li>
                    <li><a href="#">History #2</a></li>
                    <li><a href="#">History #3</a></li>
                </ul>
            </div>
            <div class="sidebar__settings">
                <ul>
                    <li><a href="#">Settings</a></li>
                </ul>
            </div>
        </div>
    </aside>

    <!-- HEADING -->
    <header>
        <div class="banner">
            <h1>Palm Reading</h1>
        </div>
        <div class="heading">
            <h3>Chat History #1</h3>
        </div>
    </header>

    <!-- MAIN -->
    <main>
        <div id="chat-messages" class="chat-messages"></div>
    </main>

    <!-- CHAT INPUT -->
    <section class="chat-container">
        <form id="chat-form" action="#" method="post">
            <label for="image">+</label>
            <input type="file" name="image" id="image">
            <label for="message"></label>
            <input type="text" name="message" id="message" placeholder="Type your message here...">
            <button type="submit">Send</button>
        </form>
    </section>

    <!-- JavaScript -->
    <script>
        // Get references to the necessary elements
        const chatForm = document.getElementById('chat-form');
        const chatMessages = document.getElementById('chat-messages');

        // Function to handle form submission
        function handleFormSubmit(event) {
            event.preventDefault(); // Prevent the form from submitting

            // Get the user's message from the input field
            const messageInput = document.getElementById('message');
            const message = messageInput.value;

            // Clear the input field
            messageInput.value = '';

            // Create a new chat message element
            const messageElement = document.createElement('div');
            messageElement.classList.add('chat-message', 'outgoing-message');

            const messageBubble = document.createElement('div');
            messageBubble.classList.add('message-bubble');

            const messageText = document.createElement('p');
            messageText.classList.add('message-text');
            messageText.textContent = message;

            // Append the message text to the chat message bubble
            messageBubble.appendChild(messageText);

            // Append the chat message bubble to the chat messages container
            messageElement.appendChild(messageBubble);
            chatMessages.appendChild(messageElement);

            // Scroll to the latest message
            chatMessages.scrollTop = chatMessages.scrollHeight;
        }

        // Add a submit event listener to the form
        chatForm.addEventListener('submit', handleFormSubmit);
    </script>
</body>

</html>
