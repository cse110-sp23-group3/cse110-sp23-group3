<!doctype html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Home</title>

    <!-- CSS -->
    <link rel="stylesheet" href="assets/styles/main.css">
    <link rel="stylesheet" href="assets/styles/index.css">
    <link href="https://fonts.cdnfonts.com/css/lion-king" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Dosis:wght@200&display=swap" rel="stylesheet">
                
    <!-- Favicon -->
    <link rel="icon" type="image/x-icon" href="assets/images/favicon.ico">
</head>

<body>

    <!-- HEADING -->
    <header>
        <div class="banner">
            <h1>Powell's Pride Palm Reading</h1>
        </div>
        <div class="heading">
            <h3>Chat History #1</h3>
        </div>
    </header>

    <div class="container">
        <!-- SIDEBAR -->
        <aside>
            <div class="sidebar">
                <div class="sidebar__menu">
                    <h3>Chat History</h3>
                    <ul>
                        <button class = "history-chat">1</button>
                        <button class = "history-chat">2</button>
                        <button class = "history-chat">3</button>
                    </ul>
                </div>
                <div class="sidebar__settings">
                    <ul>
                        <li><a href="#">Settings</a></li>
                    </ul>
                </div>
            </div>
        </aside>

        <!-- MAIN -->
        <main>
            <!-- <img src="./assets/styles/bg/simba.png" alt="Simba Image" class="bubble-image"> -->
            <div id="chat-image" class="chat-image"></div>
            <div id="chat-messages" class="chat-messages"></div>
        </main>

        <div id="spinner" style="display: none;">
            <div class="loader"></div>
        </div>

    </div>

    <!-- CHAT INPUT -->
    <section class="chat-container">
        <form id="chat-form" action="#" method="post">
            <label for="image">+</label>
            <input type="file" name="image" id="image">
            <label for="message"></label>
            <input type="text" name="message" id="message" placeholder="Type your message here..." autocomplete="off">
            <button type="submit">Send</button>
        </form>
    </section>

    <!-- JavaScript -->
    <script src="assets/scripts/chat.js"></script>
</body>

</html>
