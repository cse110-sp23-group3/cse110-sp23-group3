<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>About Us</title>

    <!-- CSS -->
    <link rel="stylesheet" href="assets/styles/main.css" />
    <link rel="stylesheet" href="assets/styles/aboutus.css" />
    <link href="https://fonts.cdnfonts.com/css/lion-king" rel="stylesheet" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Dosis:wght@200&display=swap"
      rel="stylesheet"
    />

    <!-- Favicon -->
    <link rel="icon" type="image/x-icon" href="assets/images/favicon.ico" />
  </head>

  <body>
    <!-- HEADING -->
    <header>
      <img
        src="./assets/images/ic_menu.svg"
        alt="menu"
        class="sidebar__toggle orange"
      />
      <div class="banner">
        <h1 class="text text-lg orange">Powell's Pride Palm Reading</h1>
      </div>
      <label>
        <input id="scheme-toggle" class="toggle-checkbox" type="checkbox" />
        <div class="toggle-slot border rounded-md">
          <div class="sun-icon-wrapper">
            <img
              src="./assets/images/ic_sun.svg"
              alt="sun"
              class="sun-icon orange"
            />
          </div>
          <div class="toggle-button"></div>
          <div class="moon-icon-wrapper">
            <img
              src="./assets/images/ic_moon.svg"
              alt="moon"
              class="moon-icon white"
            />
          </div>
        </div>
      </label>
    </header>

    <div class="app container">
      <!-- MAIN -->
      <main>
        <div
          id="chat-messages"
          class="chat-messages bg-blur border rounded-md scrollbar"
        >
          <div id="about-column">
            <div id="about-title">
              <a
                id="back-to-chat"
                class="text-base text orange"
                href="index.html"
              >
                &lt; Back
              </a>
              <h1 class="text-2xl">About Us</h1>
            </div>
            <div id="about-profile-grid"></div>
          </div>
        </div>
      </main>
    </div>

    <!-- FOOTER -->
    <footer>
      <span class="text-xs"
        >For school purposes only. Palm reading is not endorsed by its
        <a href="./aboutus.html">creators</a>.</span
      >
    </footer>

    <!-- JavaScript -->
    <script src="assets/scripts/aboutprofile.js"></script>
    <script src="assets/scripts/aboutcard.js"></script>
    <script type="module" src="assets/scripts/aboutus.js"></script>
  </body>
</html>
